<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Piedra Papel o Tijeras</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Piedra Papel o Tijeras</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">usuario</div>
      <div id="computer-label" class="badge">computadora</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Piedra Papel o Tijeras. Tú ganas!</p>
    </div>

    <div class="choices">
      <div id="r" class="choice">
          <img src="Images/rock.png" alt="">
      </div>
      <div id="p" class="choice">
          <img src="Images/paper.png" alt="">
      </div>
      <div id="s" class="choice">
          <img src="Images/scissors.png" alt="">
      </div>
    </div>

    <p id="action-message">!Haz tu movimiento¡</p>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
